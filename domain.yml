version: "3.1"

intents:
  - ask_actions
  - ask_extend_duration
  - greeting
  - bye

responses:
  utter_ChaoHoi:
    - text: "Chào bạn!"
    - text: "Chào bạn, bạn cần giúp gì ?"

  utter_Bye:
    - text: "Tạm biệt bạn nhé!"

entities:
  - action

slots:
  actions:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: action

actions:
  - action_provide_guide
  - action_answer_duration

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
