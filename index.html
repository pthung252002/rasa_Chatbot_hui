<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 950px;
            height: 600px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #chat-box {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 10px;
            font-size: 14px;
            line-height: 1.5;
        }
        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: white;
            text-align: right;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            align-self: flex-start;
            background: #e0e0e0;
            color: black;
            text-align: left;
            border-bottom-left-radius: 0;
        }
        #input-container {
            display: flex;
            border-top: 1px solid #ccc;
            padding: 10px;
            background: white;
        }
        input[type="text"] {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        button {
            margin-left: 10px;
            padding: 8px 15px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Nhập tin nhắn..." onkeydown="if(event.key === 'Enter') sendMessage();">
            <button onclick="sendMessage()">Gửi</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (userInput === '') return;

            // Hiển thị tin nhắn của người dùng
            appendMessage(userInput, 'user');

            // Gửi request đến Rasa API
            const response = await fetch('http://localhost:5005/webhooks/rest/webhook', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ "sender": "user", "message": userInput })
            });

            const data = await response.json();
            if (data && data.length > 0) {
                appendMessage(data[0].text, 'bot');
            }
        }

        function appendMessage(message, sender) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender + '-message');
            messageElement.innerHTML = message;  // Sử dụng innerHTML để hiển thị link hoặc hình ảnh nếu có

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Tự động cuộn xuống tin nhắn mới nhất
            document.getElementById('user-input').value = ''; // Xóa nội dung nhập sau khi gửi
        }
    </script>
</body>
</html>
